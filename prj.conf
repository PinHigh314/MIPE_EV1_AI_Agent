# MIPE_EV1 Milestone 1: GPIO Test
# Minimal configuration - GPIO only, no timers, no sleep

# Disable crypto/security
CONFIG_BUILD_WITH_TFM=n
CONFIG_NRF_SECURITY=n

# Enable GPIO driver
CONFIG_GPIO=y

# Re-enable System Timer for k_msleep() functionality
CONFIG_SYS_CLOCK_EXISTS=y
CONFIG_TICKLESS_KERNEL=y
CONFIG_NRF_GRTC_TIMER=y

# Disable ALL watchdogs and resets
CONFIG_WATCHDOG=n
CONFIG_WDT_DISABLE_AT_BOOT=y
CONFIG_WDT_NRFX=n

# Disable power management
CONFIG_PM=n
CONFIG_PM_DEVICE=n

# Disable system init levels that might cause issues
CONFIG_KERNEL_INIT_PRIORITY_DEFAULT=50
