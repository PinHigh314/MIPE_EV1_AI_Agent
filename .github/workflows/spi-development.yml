name: "Automated SPI Development"

on:
  push:
    paths: 
      - 'src/**'
      - 'boards/**'
      - '*.conf'
  workflow_dispatch:
    inputs:
      target_feature:
        description: 'SPI Feature to implement (e.g., WHO_AM_I, basic_comms, sensor_read)'
        required: true
        default: 'WHO_AM_I'

jobs:
  run-firmware-and-log:
    runs-on: [self-hosted, windows, mipe-ev1-rig]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Build and Flash Firmware
        run: |
          echo "Building and flashing firmware..."
          ./build_and_flash.bat
          
      - name: Log Hardware Activity
        run: |
          echo "Starting 5-second hardware logging..."
          python scripts/windows_rtt_monitor.py
          
      - name: Upload Logs
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: hardware-logs-${{ github.run_number }}
          path: |
            rtt_logs/
            build/zephyr/zephyr.hex
          retention-days: 30
          
      - name: Show Firmware Output
        run: python scripts/simple_log_viewer.py
        if: always()